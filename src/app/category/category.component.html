<div class="ui container">
  <div class="ui two column centered grid">
    <div class="column">
      <h2>Add Category</h2>
      <form class="ui form" #category="ngForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <input type="text" placeholder="Name" name="name" ngModel #name="ngModel" required />
        </div>
        <button [disabled]="!category.valid || loading" [ngClass]="{'ui mini right floated button': true, 'loading': loading}">Submit</button>
      </form>
    </div>
    <div class="column">
      <h2>Categories</h2>
      <div class="ui middle aligned selection list">
        <div class="item" *ngFor="let c of categories">
          <div class="content">
            <div class="header">{{c.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
